<dom-module id="home-template">
	<style>
	    :host {
	      position: relative;
	      width: 100px;
	    }
	</style>
	<template>
		<div class="input">
		<h2>Hi your page is authenticated, and you have reached home.</h2>
		<a is='s-ref' goto='["contact"]'>Contact</a>  
		<br />
		<input type="button" on-click='logout' value="Logout" />
		</div>
	</template>
</dom-module>

<script>

Polymer({
	is: 'home-template',
	properties: {
		params: {
			type: 'Object'
		}
	},
	logout: function(){
		var conf = document.querySelector('#conf');
		conf.auth = false;
	},
	attached: function(){
		console.log('Hi your page is authenticated, and you have reached home.');
		console.log('context : ', $state.context)
	},
});
</script>
